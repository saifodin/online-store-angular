
<div class="uploadImgContainer">
  <div *ngIf="isThereImage" class="imgContainer">
    <img *ngIf="componentName != 'edit'" src='{{ "https://localhost:7159/resources/images/" + imageName}}' alt="">
    <img *ngIf="componentName == 'edit'" src='{{ "https://localhost:7159/" + originalImgPath}}' alt="">
    <button class="deleteButton" *ngIf="!isError" (click)="deleteImage()">Delete this Image</button>
  </div>
  <div class="imagePlace" *ngIf="!isThereImage">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-arrow-up-fill" viewBox="0 0 16 16">
      <path d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2zm2.354 5.146a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2z"/>
    </svg>
  </div>
  <!-- <p class="validationError" *ngIf="isError">{{errorMessage}}</p> -->
  <p class="validationError allow" *ngIf="isError && errorMessage[0] == 'A'">{{errorMessage}}</p>
  <p class="validationError size" *ngIf="isError && errorMessage[0] == 'S'">{{errorMessage}}</p>

  <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;">
  <button type="button" *ngIf="!isThereImage" type="button" class="btn btn-success" (click)="file.click()">Upload Image</button>
</div>
