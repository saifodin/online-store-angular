    <form (ngSubmit)="onSubmit()" #signInForm="ngForm"> 
      <div class="signIn">
        <div class="imgPart">
          <!-- cover here -->
          <img alt="walking img" src="assets/imgs/cover-walking.svg"/>
          <div class="filterUpperImg">
            <div class="contentUpperImg">
              <h4>Welcome Back!</h4>
              <p>To keep connected with us please login with your personal info</p>
            </div>
          </div>
        </div>    
        <div class="contentPart">
          <h4>Login in</h4>
            <div class="errorBox" *ngIf="errorMessage !== ''">    
              <div class="errorIcon"><i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
              </svg></i></div>
              <div class="errorContent">{{errorMessage}}</div>
            </div>
            <div class="loadingBox" *ngIf="isLoading">    
              <div class="loadingIcon">
              <i>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hourglass-split" viewBox="0 0 16 16">
                  <path d="M2.5 15a.5.5 0 1 1 0-1h1v-1a4.5 4.5 0 0 1 2.557-4.06c.29-.139.443-.377.443-.59v-.7c0-.213-.154-.451-.443-.59A4.5 4.5 0 0 1 3.5 3V2h-1a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-1v1a4.5 4.5 0 0 1-2.557 4.06c-.29.139-.443.377-.443.59v.7c0 .213.154.451.443.59A4.5 4.5 0 0 1 12.5 13v1h1a.5.5 0 0 1 0 1h-11zm2-13v1c0 .537.12 1.045.337 1.5h6.326c.216-.455.337-.963.337-1.5V2h-7zm3 6.35c0 .701-.478 1.236-1.011 1.492A3.5 3.5 0 0 0 4.5 13s.866-1.299 3-1.48V8.35zm1 0v3.17c2.134.181 3 1.48 3 1.48a3.5 3.5 0 0 0-1.989-3.158C8.978 9.586 8.5 9.052 8.5 8.351z"/>
                </svg>
              </i>
              </div>
              <div class="errorContent">Loading</div>
            </div>       
          <div class="withEmail">
            <div class="email">
              <label htmlFor="email">Your email address</label>
              <input class="inputError" type="email" name="email" id="email" ngModel required email #email="ngModel"/>
              <p class="validationError" *ngIf="!email.valid && email.touched && signInForm.controls['email'].hasError('required')">This field can't be blank</p>
              <p class="validationError" *ngIf="!email.valid && email.touched && signInForm.controls['email'].hasError('email')">Invalid email</p>
            </div>
            <div class="password">
              <label htmlFor="password">Your password</label>
              <input class="inputError" type="password" name="password" id="password" ngModel required #password="ngModel"/>
              <p class="validationError" *ngIf="!password.valid && password.touched && signInForm.controls['password'].hasError('required')">This field can't be blank</p>
            </div>
            <button class="submitButton" type="submit">Sign in</button>
          </div>
          <div class="toAnotherSign">
            <p>Don't have an account? <span (click)="navigateToSignUP()" >Sign up</span></p>
          </div>
        </div>
      </div>
    </form>
