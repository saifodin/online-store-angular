<form (ngSubmit)="onSubmit()" #form="ngForm">

  <button (click)="onReset()">Reset</button>
  <br />

  <input type="text" id="name" name="name" ngModel required pattern="^[a-zA-Z\s]*$" #name="ngModel">
  <p *ngIf="!name.valid && name.touched && form.controls['name'].hasError('required')">This field can't be blank</p>
  <p *ngIf="!name.valid && name.touched && form.controls['name'].hasError('pattern')">This field allow english character only</p>
  <br />

  <input type="text" id="description" name="description" required ngModel #description="ngModel">
  <p *ngIf="!description.valid && description.touched">This field can't be blank</p>
  <br />

  <select id="parentCategory" name="parentCategory" ngModel pattern="^(?!.*default).*" #parentCategory="ngModel" >
    <option value="null">No parent category</option>
    <option *ngFor="let category of categoriesCanBeParent" [value]="category.categoryID">{{category.name}}</option>
  </select>
  <br />

  <button type="submit" [disabled]="!form.valid || testFunction()">{{componentName == "edit" ? 'Update' : "Create"}}</button>
  <br />

</form>
