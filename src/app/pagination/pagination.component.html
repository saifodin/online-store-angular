
<ng-container *ngIf="isPaginationLoading">
  <h2>pagination loading</h2>
</ng-container>
<ng-container *ngIf="!isPaginationLoading">
  <div class="paginationContainer">
    <button 
      (click)="goToPrevPage()"
      [disabled]="currentPage < 2"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
      </svg>
    </button>
  
    <ng-container *ngIf="case == 'first'">
      <a
        *ngFor="let number of arrayNumberOfPages; let i = index"
        (click)="goToPage(number)"
        [ngClass]="{ activePage: number === currentPage }"
      >
        {{ number }}
      </a>
    </ng-container>
  
    <ng-container *ngIf="case == 'second'">
      <a
          *ngFor="let number of arrayNumberOfPages.slice(0,5);"
          (click)="goToPage(number)"
          [ngClass]="{ activePage: number === currentPage }"
      >
        {{ number }}
      </a>
      <span *ngIf="arrayNumberOfPages.slice(0,5)[4]-1 != numberOfPages">...</span>
      <a (click)="goToPage(numberOfPages)">{{numberOfPages}}</a>
    </ng-container>
  
    <ng-container *ngIf="case == 'third'">
      <a (click)="goToPage(1)">{{1}}</a>
      <span *ngIf="arrayNumberOfPagesInMiddle[0] != 2">...</span>
      <a
          *ngFor="let number of arrayNumberOfPagesInMiddle;"
          (click)="goToPage(number)"
          [ngClass]="{ activePage: number === currentPage }"
      >
        {{ number }}
      </a>
      <span *ngIf="arrayNumberOfPagesInMiddle[4]+1 != numberOfPages">...</span>
      <a (click)="goToPage(numberOfPages)">{{numberOfPages}}</a>
    </ng-container>
  
    <ng-container *ngIf="case == 'fourth'">
      <a (click)="goToPage(1)">{{1}}</a>
      <span *ngIf="arrayNumberOfPages.slice(-5)[0] != 2">...</span>
      <a
          *ngFor="let number of arrayNumberOfPages.slice(-5);"
          (click)="goToPage(number)"
          [ngClass]="{ activePage: number === currentPage }"
      >
        {{ number }}
      </a>
    </ng-container>
  
  
    <button 
      (click)="goToNextPage()"
      [disabled]="currentPage > numberOfPages-1"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
      </svg>
    </button>
  </div>
</ng-container>
